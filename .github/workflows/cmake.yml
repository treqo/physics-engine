name: C++ CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential
          sudo apt-get install -y libgtest-dev
          # Build and install GTest properly
          cd /usr/src/googletest
          sudo cmake CMakeLists.txt
          sudo make
          sudo cp -a lib/libgtest*.a /usr/lib/
          sudo cp -a googlemock/lib/libgmock*.a /usr/lib/
          sudo mkdir -p /usr/local/lib/googletest
          sudo ln -s /usr/lib/libgtest.a /usr/local/lib/googletest/libgtest.a
          sudo ln -s /usr/lib/libgtest_main.a /usr/local/lib/googletest/libgtest_main.a

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS_ONLY=ON

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config Release

      - name: Run Tests Directly
        working-directory: ${{github.workspace}}/build/bin
        run: |
          ./vectors_test
          ./matrix_test
